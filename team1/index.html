	<!-- 菜单template模板引擎 -->
<script type='text/html' id='list'>
	{{each result as value}}
	<li>

	  <a {{if value.indexmenuId === 7}}class= {{/if}} href="html/{{value.titlehref}}">
	  {{#value.img}}
    </a>
    <span>{{value.name}}</span>
  </li>
	{{/each}}
</script>





  <!--    折扣template模板引擎 -->
<script type='text/html' id='lis'>
  {{each result as value}}
          <li>
           <a href="#">
           {{#value.productImgSm}}

            <p>{{value.productFrom}} {{value.productTime}}</p>
           </div>
           </a>
           </li>

  {{/each}}
</script>
