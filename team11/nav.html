<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/nav.css">

</head>
<body>
    <!--顶部通栏-->
    <header>
        <div class="back">
            <a href="#"><</a>
        </div>
        <div class="download fr m_r10">
            <a href="#">
                <img src="images/header_app.png" title="下载">
            </a>
        </div>
        <span>商场导航</span>

    </header>
    <!--商场导航列表-->
    <div class="navlist">
        
    </div>
</body>
<script src="js/jquery.js"></script>
<script src='./lib/art/template.js' type="text/javascript"></script>
<script id="navlist" type="text/html">
    {{if result}}
        <ul>
        {{each result as value}}
            <li>
                <a href={{value.navHref}}>
                    <img src= {{value.navImg}} alt="">
                    <span>{{value.navTitle}}</span>
                </a>
            </li>
        {{/each}}
        </ul>
    {{/if}}
</script>
<script>
    $(function () {
        $.ajax({
            type:'get',
            url:'http://127.0.0.1:9090/api/getsitenav',
            dataType:'json',
            success:function(data){
                var html=template('navlist',data);
                $('.navlist').html(html);
            }

        })
    })
</script>
</html>
