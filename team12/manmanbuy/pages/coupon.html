<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title>优惠券</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../less/coupon.css"/>
    <script src='../lib/flexible/flexible.js'></script>
    <script src='../lib/zepto/zepto.min.js'></script>
    <script src='../lib/artTemplate/template.js'></script>
    <!--模板引擎-->
    <script type='text/html' id='result'>
        {{if result}}
        {{each result as value}}
        <!--主题-->
        <div class="box">
            <a href="./couponDetail.html?couponid={{value.couponId}}&coupontitle={{value.couponTitle}}">
                <div class='img'><img src="{{value.couponImg}}" alt=""/></div>
                <span class='text'>{{value.couponTitle}}</span>
            </a>
        </div>
        {{/each}}
        {{/if}}
    </script>
</head>
<body>
<div class='ticket_layout'>
    <!--头部-->
    <header>
        <a href="../index.html" class="fl">
            <span class="iconfont icon-fanhui"></span>
        </a>
        <h4>优惠券</h4>
        <a href="javascript:;" class="fr">
            <img src="../images/header_app.png" alt=""/>
        </a>
    </header>
    <!--内容部分-->
    <div class="content">
    </div>
    <div class="nav">
        <a href="../index.html">
            <span>首页 ></span>
        </a>
        <a href="javascript:;">
            <span>优惠券</span>
        </a>
    </div>
    <!-- 底部---start -->
    <footer>
        <div class="operate clearfix">
            <ul>
                <li>
                    <span>登录</span>
                </li>
                <li><span>注册</span></li>
                <li id="reTop"><span class="iconfont icon-xiangshang-copy"></span><span>返回顶部</span></li>
            </ul>
        </div>
        <div class="introduce">
            <p><span class="colorRed">手机APP下载</span>
                <span>慢慢买手机版</span>
                <span class="colorGray">-- 掌上比价平台</span>
            </p>

            <p class="colorGray">m.manmanbuy.com</p>
        </div>
    </footer>
</div>
</body>
<script src='../js/base.js'></script>
<script src='../js/coupon.js'></script>
</html>
