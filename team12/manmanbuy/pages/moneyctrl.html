<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>省钱控</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../less/moneyctrl.css"/>
    <!-- art模板引擎-->
    <script src="../lib/artTemplate/template.js"></script>
    <script type="text/html" id="sqk_template">
        {{if result}}
        {{each result as value i}}
        <li class="sqk_item">
            <a href="monerctrlGoods.html?productId={{value.productId}}">
                {{#value.productImgSm}}
                <!-- 右边信息部分-->
                <div class="sqk_message">
                    <!--产品介绍:简介,价格-->
                    <div class="item_mes">
                        <span class="pro_name">{{value.productName}}</span>
                        <span class="pro_price">{{value.productPinkage}}</span>
                    </div>
                    <!-- 产品的网购网站和上线时间-->
                    <div class="sqk_date">
                        <!--网购网站 -->
                        <span class="sqk_jd">{{value.productFrom}}</span>
                        <span class="sqk_line">|</span>
                        <!--产品上线时间 -->
                        <span class="spk_proTime">{{value.productTime}}</span>
                        <span class="spk-num fr">{{value.productComCount}}</span>
                        <span class="mmb-icon mmb-icon-liuyanfill spk-liuYan fr"></span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
        {{/if}}
    </script>
</head>
<body>
    <div class="layer">
        <!--********** 头部---start **********-->

            </a>

                <img src="../images/header_app.png" alt=""/>
            </a>
        </header>
        <!--***** 头部---end *****-->

        <!--页面主体部分-->
        <ul class="sqk_main">

                <a href="javascript:;">
