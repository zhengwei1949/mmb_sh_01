<!DOCTYPE html>

    <!--商品内容模板-->
    <script type="text/html" id="content">
        <div class="layer clearfix">
            <div class="layer-left fl">
                <a href="../index.html">
                    <span>首页 &gt;</span>
                </a>
                <a href="javascript:;" onClick="javascript :history.back(-1);">
                    <span>上一级 ></span>
                </a>
                <a href="javascript:;">
                    <span>本商品 &gt;</span>
                </a>
            </div>
            <form action="#" class="fr">
                <input type="button" value="筛选"/>
            </form>
        </div>
        <div class="content-intro">
            <h2>{{result[0].productName}}</h2>
            {{#result[0].productImg}}
        </div>
        <div class="content-contrast log">
            <div class="contrast-tab">
                <ul class="clearfix">
                    <li>比价购买</li>
                    <li>产品参数</li>
                    <li></li>
                </ul>
            </div>
            <div class="contrast-price">{{#result[0].bjShop}}</div>
            <p class="contrast-notice">
                *实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
            </p>
        </div>
    </script>
    <!--评论栏模板-->
    <script type="text/html" id="comment">
        <div class="com-title">网友评价</div>
        <div class="com-detail">
            <ul>
                {{if result}}
                {{each result as value i}}
                <li>
                    <p class="lineO clearfix">
                        <span class="fl">{{value.comName}}</span>
                        <span class="fr">{{value.comTime}}</span>
                    </p>
                    <p class="lineT">{{value.comFrom}}</p>
                    <span class="com-text">{{value.comContent}}</span>
                </li>
                {{/each}}
                {{/if}}
            </ul>
        </div>
        <div class="com-more">
            <span>查看更多评价</span>
        </div>
    </script>
</head>
