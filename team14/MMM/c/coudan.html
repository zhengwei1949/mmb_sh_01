<script src="./js/jquery.min.js"></script>
<!--这是店铺的渲染-->
<script type="text/html" id="result1">
    {{if result}}
    {{each result as value}}
    <li id="{{value.shopId}}"><a href="#">{{value.shopName}}</a><s></s></li>
    {{/each}}
    {{/if}}
</script>


<!--这是地址选择-->
<script type="text/html" id="result2">
    {{if result}}
    {{each result as value}}
    <li id="{{value.areaId}}"><a href="#">{{value.areaName}}</a><s></s></li>
    {{/each}}
    {{/if}}
</script>


<!--这是商品列表的渲染-->
<script type="text/html" id="result3">
    {{if result}}
    {{each result as value i}}
    <li>
        <a><img src="{{value.productImg}}" alt=""/></a>
        <p>{{value.productName}}</p>
        <s>{{value.productPrice}}</s>
        <span><a href="#">去凑单</a></span>
    </li>
    {{/each}}
    {{/if}}
</script>
