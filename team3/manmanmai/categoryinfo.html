<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>比价搜索详情页</title>
    <script src="lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/common.css"> -->
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/categoryinfo.css">
    <script src="lib/template/template.js"></script>
</head>

<body>
    <!--header 页面通栏-->
    <header class="flexBox ac">
        <div class="logo">
            <a href="index.html"><img src="images/header_logo.png" /></a>
        </div>
        <div class="appDown">
            <a href="index.html"><img src="images/header_app.png" /></a>
        </div>
    </header>
    <!--search_bar 搜索通栏-->
        <section class="search">
            <form action="">
                <input type="text" name="" id="" placeholder="请输入您想搜索的商品" />
                <button>搜索</button>
            </form>
        </section>
    <!--main 页面内容-->
    <div class="main">
        <div class="nav_index">
            <a href="index.html">首 页</a>><a class="nav-cate-2" href="categorylist.html">电视</a>><a class="nav-cate-3" href="#">乐视TV</a>>
        </div>
        <script id="productinfo" type="text/html">
            <div class="wraper">
                {{each result as value i}}
                <h3>{{#value.productName}}</h3>
                <a class="imgTV" href="#">{{#value.productImg}}</a>
                <div class="bjNav">
                    <a class="on" href="#">比价购买</a>
                    <a href="#">产品参数</a>
                    <a href="#">优选评价</a>
                </div>
                <div>{{#value.bjShop}}</div>
                <p>＊实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟</p>
                {{/each}}
            </div>
        </script>
        <script id="cominfo" type="text/html">
            <div class="netercom">
                <h4>网友评价</h4>
                <ul>
                    {{each result as v i}}
                    <li class="product_score">
                        <dl>
                            <span class="date fr">{{v.comTime}}</span>
                            <dt><span class="user">{{v.comName}}</span></dt>
                            <p class="taright">{{v.comFrom}}</p>
                            <dd>{{v.comContent}}</dd>
                        </dl>
                    </li>
                    {{/each}}
                    <li><a class="moreinfo" href="#">点击查看更多</a></li>
                </ul>
            </div>
        </script>
    </div>
    <!--上下页下拉框-->
    <!--footer 页脚通栏-->
    <footer>
        <div class="footTop">
            <ul class="clearfix bt bb">
                <li class="br">
                    <a href="javascript:;">登录</a>
                </li>
                <li class="br">
                    <a href="javascript:;">注册</a>
                </li>
                <li class="backTop">
                    <a href="javascript:;"><span class="icon_shift"></span>返回顶部</a>
                </li>
            </ul>
        </div>
        <div class="footBottom">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="javascript:;">慢慢买手机版</a>
                <span class="scolor"> -- 掌上比价平台</span>
            </p>
            <p class="scolor"> m.manmanbuy.com</p>
        </div>
    </footer>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="js/categoryinfo.js"></script>

</html>
