<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>优惠券</title>
    <script type="text/javascript" src="lib/jQuery/jquery.js"></script>
    <script type="text/javascript" src="lib/flexible/flexible.js"></script>
    <script src="js/base.js"></script>

    <link rel="stylesheet" type="text/css" href="css/public.css">
    <script src="js/couponproduct.js"></script>
    <script type="text/html" id="couponproduct">
        {{if result}} {{each result as value i}}
        <div class="product">
            {{#value.couponProductImg}}
            <div class="detail">
                <p>{{value.couponProductName}}</p>
                <p>{{value.couponProductPrice}}</p>
                <span>{{value.couponProductTime}}</span>
            </div>
        </div>
        {{/each}} {{/if}}
    </script>
</head>

                            </li>
