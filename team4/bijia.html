    <script type="text/html" id="template">
    {{each result as value}}
    <div class="product_name" id="{{value.productId}}"> {{#value.productName}}</div>
    <div class="product_img"> {{#value.productImg}}</div>
    <div class="product_collect"><a href="#">
            <img src="http://www.zuyushop.com/wap/images/sc.jpg" width="39" height="39"></a>
    </div>
    {{/each}}
    </script>

    <!-- 内容评论部分模板 start -->
    <script type="text/html" id="template1">
        {{each result as value}}
        <ul>
            <li>
                <div class="clearfix">
                    <span class="pull-left com-name">{{value.comName}}</span>
                    <span class="pull-right com-time">{{value.comTime}}</span>
                </div>
                <div class="clearfix">
                    <!-- <span class="pull-left"></span> -->
                    <span class="pull-right com-from">{{value.comFrom}}</span>
                </div>
                <div class="com-content">{{value.comContent}}</div>
            </li>
        </ul>
           {{/each}}

                <a class="morein" href="#">查看更多评价</a>

    </script>
