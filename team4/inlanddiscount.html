<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport"-->
    <!--content="width=device-width, user-scalable=no, initial-scale=1.0">-->
    <script src="./libs/flexible.js"></script>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/inlanddiscount.css"/>
</head>
<body>
<div class="layout">
    <!--顶部栏 start-->
    <header id="header">
        <!-- 返回上一页 -->
        <a href="javascript:history.go(-1)" class="icon-back fs24 iconfont icon-jiantouyoujiantou1"></a>

        <h3 class="fs20">国内折扣</h3>
        <!-- app下载 -->
        <a href="#" class="app-download"><img src="./images/header_app.png" alt="app"/></a>
    </header>
    <!--end-->

    <!--商品列表 start-->
    <main id="i_product">
        <div class="list fs14"></div>
        <!-- 加载更多 -->
        <div class="loading">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
        </div>
    </main>
    <!--end-->

    <!--底部栏 start -->
    <div class="foot">
        <div>
            <a href="#" class="fs14">登录</a>
            <a href="#" class="fs14">注册</a>
            <a href="#top" class="fs14"><i class="iconfont icon-xiangshangjiantou fs16"></i>返回顶部</a>
        </div>
        <p class="fs12">
            <span>手机APP下载</span>
            慢慢买手机版
            <span>-- 掌上比价平台</span>
        </p>
        <p class="fs12">m.manmanbuy.com</p>
    </div>
    <!--end-->
</div>
<!-- html end -->
<script id="productList" type="text/html">
    <ul>
        {{each result as value i}}
        <li class="border-img">
            <a href="discount.html?productid={{value.productId}}" title="{{value.productName}}}">
                <div class="img">{{#value.productImg}}</div>
                <div class="title fs14">{{value.productName}}</div>
                <div class="subtit fs14">{{value.productPrice}}</div>
                <div class="info">
                    <div class="mall fs12">{{value.productFrom}} | {{value.productTime}}</div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script src="./libs/jquery.min.js"></script>
<script src="./libs/template.js"></script>
<script>
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" +
                    name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);
</script>
<script src="js/common.js"></script>
<script src="./js/inlanddiscount.js"></script>
</body>
</html>
