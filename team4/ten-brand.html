<!-- 请求数据的模版引擎 -->
<script type="text/html" id="gs">
    {{each result as value i}}
    <li>
        <a href="./brandproductlist.html?brandTitleId={{value.brandTitleId}}">
            <div class="box_left">
                <span class="box">{{i+1}}</span>
                <!--<p>{{value.brandInfo}}</p>-->

                <p>{{value.brandInfo}}</p>
            </div>
            <p class="icon-jiantouyoujiantou iconfont fr jiantou"></p>
        </a>
    </li>
    {{/each}}
</script>
