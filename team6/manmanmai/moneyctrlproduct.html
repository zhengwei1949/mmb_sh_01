<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>国内折扣</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/moneyctrlproduct.css">
</head>
<body>
<div class="layout">
    <!-- 顶部通栏 -->
    <header>
        <div class="back f_left">
            <a href="moneyctrl.html" title='国内折扣'>&lt;</a>
        </div>
        <h1>国内折扣</h1>
        <div class="appdown f_right">
            <a href="#" title='手机app下载'>
                <img src="./images/header_app.png" alt="手机app下载">
            </a>
        </div>
    </header>

   <!-- 商品详情 -->
    <div class="productinfo">
    </div>

    <script type="text/html" id='temp1'>
        <% for(var i = 0;i<result.length;i++){ %>
        <h3 class="title"><%= result[i].productName %></h3>
        <h4><%= result[i].productPinkage %></h4>
        <div class="info">
            <span class="mall"><%= result[i].productFrom %></span>
            <span class="addtime"><%= result[i].productTime %></span>
            <span class="author"><%= result[i].productTips %></span>
            <span class="comment"><%= result[i].productComCount %></span>
        </div>
        <div class="content clearfix">
            <div class="smpic">
                <%=# result[i].productImgSm %>
            </div>
            <div class="cont">
                <p><%= result[i].productInfo2 %></p>
                <br>
                <p>
                    <%= result[i].productInfo %>
                </p>
               <br>
                <p style="text-align: center">
                    <%=# result[i].productImgSm %>
                </p>
            </div>
        </div>
        <div class="productcity">
            <ul>
                <%=# result[i].productCity %>
            </ul>
        </div>
        <div class="gobuy">
            <a href="#">
                <i class="icon_buy"></i>前往购买
            </a>
        </div>
        <% } %>
    </script>

    <!-- 二维码 -->
    <div class="weixin">
        <img src="./images/mmbweixin2.png" alt="">
    </div>

    <!-- 评论 -->
    <div class="comment" id="procomment">
        <div class="tit">发表评论</div>
        <div class="reply">
            <div class="form">
                <textarea name="comment_txt" id="comment_con" rows="3"></textarea>
                <div class="sbmt">
                    <input type="button" value="发表评论">
                </div>
            </div>
        </div>
        <div class="tit" id="newcomment">最新评论</div>
        <div class="list">
            <ul>
                <li>
                    <div class="userimg">
                        <img src="./images/none.gif" alt="">
                    </div>
                    <div class="con">
                        <div class="name clearfix">
                            <div class="username">wsj</div>
                            <div class="time">2016/11/28 9:47:19</div>
                        </div>
                        <div class="content">
                            我在用，这个很稳定，就是吸盘天热了会容易掉，冬天没什么毛病
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id='temp2'>
        <% for(var i = 0;i<result.length;i++){ %>
            <%=# result[i].productComment %>
        <% } %>
    </script>

    <!-- 底部信息 -->
    <div class="foot">
        <div class="foot_top">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" id='backToTop'>
                <img src="./images/top.jpg" alt="">返回顶部
            </a>
        </div>
        <footer>
            <p>
                <a href="#">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </footer>
    </div>
</div>

</body>
<script src="./lib/jquery.min.js"></script>
<script src="./lib/template-native.js"></script>
<script src="./js/moneyctrlproduct.js"></script>

</html>
