<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>首页</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="less/brandTitle.css"/>
    <link rel="stylesheet" href="less/category.css">
    <link rel="stylesheet" href="less/index_ly.css"/>
</head>
<body>
<!-- =====顶部通栏start===== -->
<header id="header">
    <div class="m_top">
        <div class="m_left">
            <span><img src="images/header_logo.png" alt=""/></span>
        </div>

        <div class="m_right">
            <span class="glyphicon glyphicon-download-alt"></span>
        </div>
    </div>
</header>
<!-- =====顶部通栏end===== -->
<!-- =====主体start===== -->
<main class="layout">
    <!-- 搜索栏 start-->
    <section class="search">
        <form action="#">
            <input type="text" placeholder="请输入你想比较的商品"/>
            <input type="button" class="fr" value="搜索"/>
        </form>
    </section>
    <!-- 搜索栏 end-->

    <!-- 首页菜单栏目宫格 start-->
    <section class="main-order">
    </section>
    <!-- 首页菜单栏目宫格 end-->

    <!-- 超值折扣特价 start-->
    <section class="count">
        <header class="countTitle">
            <h4>超值折扣推荐<span class="glyphicon glyphicon-circle-arrow-right"></span>
            </h4>
        </header>
        <!-- 超值折扣商品列表，对应跳转至国内折扣商品详情-->
        <ul class="countList">
        </ul>
    </section>
    <!-- 超值折扣特价 end-->

    <!-- 更多优惠信息 start-->
    <div class="moreSale">
        <a href="moneyctrl.html">更多优惠信息>></a>
    </div>
    <!-- 更多优惠信息 end-->

    <!-- 品牌排行 start-->
    <section class="count">
        <header class="countTitle">
            <h4>品牌排行<span class="glyphicon glyphicon-circle-arrow-right"></span>
            </h4>
        </header>
    </section>
    <!-- 品牌排行 end-->

</main>
<!-- =====主体end===== -->
<!-- =====底部start==== -->
<footer>
    <div class="f_middle clearfix">
        <a class="fl" href="#">登录</a>
        <a class="fl" href="#">注册</a>
        <a class="fl" href="javascript:;"><span class="mr_5 glyphicon glyphicon-arrow-up"></span>返回顶部</a>
    </div>
    <div class="f_bottom">
        <i class="mr_5">手机APP下载</i>慢慢买手机版<em class="ml_5">--掌上比价平台</em>
        <a href="#">m.manmanbuy.com</a>
    </div>
</footer>
<!-- =====底部end==== -->
</body>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/zepto/touch.js"></script>
<script src="lib/zepto/fx.js"></script>
<script src="lib/zepto/selector.js"></script>
<script src="lib/template.js"></script>

<script type="text/html" id="mainOrder">
    <ul class="clearfix">
        {{if result}}
        {{each result as value i}}
        <li>
            <a href="{{=value.titlehref}}" id="{{=value.indexmenuId}}">
                {{=value.img}}
                <p>{{=value.name}}</p>
            </a>
        </li>
        {{/each}}
        {{/if}}
    </ul>
</script>
<script type="text/html" id="countProduct">
    {{if result}}
    {{each result as value i}}
    <li>
        <a href="inlanddiscount.html?productid={{=value.productId}}" class="clearfix">
            <span class="left_pic">
                {{=value.productImg}}
            </span>
            <span class="right_desc clearfix">
                <b class="pro_title">{{=value.productName}}
                    <i class="pro_price"> {{=value.productPinkage}}</i>
                </b>
                <b class="pro_time"><span>{{=value.productFrom}}</span> | <span>{{=value.productTime}}</span></b>
                <b class="pro_comment"><span class="glyphicon glyphicon-check"></span> 1</b>
            </span>
        </a>
    </li>
    {{/each}}
    {{/if}}
</script>
<script src="js/tool.js"></script>
<script src="js/index.js"></script>
<script src="js/common.js"></script>

</html>
